<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .glass { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; }
        .btn-white { background: #fff; color: #000; font-weight: 900; border-radius: 12px; transition: all 0.2s; }
        .btn-white:active { scale: 0.95; }
        input { background: #111 !important; border: 1px solid #222 !important; color: white !important; }
        .mono { font-family: monospace; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('loading');
            const [token, setToken] = useState(localStorage.getItem('admin_token'));
            const [keys, setKeys] = useState([]);
            const [shares, setShares] = useState([]);
            
            // Guest states
            const [guestEmail, setGuestEmail] = useState('');
            const [guestPass, setGuestPass] = useState('');
            const [guestData, setGuestData] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const path = window.location.pathname;
                const share = new URLSearchParams(window.location.search).get('share');
                if (path === '/admin') setView(token ? 'admin' : 'login');
                else if (share) setView('guest');
                else setView('no_access');
            }, [token]);

            const api = async (url, method = 'GET', body = null) => {
                const res = await fetch('/api' + url, {
                    method, headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: body ? JSON.stringify(body) : null
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Hiba');
                return data;
            };

            const loadAdmin = async () => {
                if (view !== 'admin') return;
                try {
                    const [k, s] = await Promise.all([api('/keys'), api('/shares')]);
                    setKeys(k || []); setShares(s || []);
                } catch (e) { setToken(null); }
            };

            useEffect(() => { if (view === 'admin') { loadAdmin(); const i = setInterval(loadAdmin, 10000); return () => clearInterval(i); } }, [view]);

            // Vendég belépés (1. lépés: Ellenőrzés)
            const handleGuestVerify = async (e) => {
                e.preventDefault();
                const st = new URLSearchParams(window.location.search).get('share');
                try {
                    const d = await api('/public/get-code', 'POST', { token: st, email: guestEmail, password: guestPass, startTimer: false });
                    if (d.ready) setShowModal(true); // Felugrik az ablak
                    else setGuestData(d); // Ha már fut a timer, egyből mutatja
                    setError('');
                } catch (e) { setError(e.message); }
            };

            // Vendég kód kérése (2. lépés: OK gomb)
            const startSession = async () => {
                const st = new URLSearchParams(window.location.search).get('share');
                try {
                    const d = await api('/public/get-code', 'POST', { token: st, email: guestEmail, password: guestPass, startTimer: true });
                    setGuestData(d);
                    setShowModal(false);
                    // Automatikus frissítés az 1 percen belül
                    const i = setInterval(async () => {
                        try {
                            const d2 = await api('/public/get-code', 'POST', { token: st, email: guestEmail, password: guestPass, startTimer: false });
                            setGuestData(d2);
                        } catch (e) { setGuestData(null); setError(e.message); clearInterval(i); }
                    }, 5000);
                } catch (e) { setError(e.message); setShowModal(false); }
            };

            if (view === 'loading') return null;

            if (view === 'login') return (
                <div className="flex h-screen items-center justify-center p-6 text-center">
                    <div className="glass w-full max-w-sm p-10">
                        <h1 className="mb-8 text-xl font-black">ADMIN PANEL</h1>
                        <form onSubmit={async (e) => {
                            e.preventDefault();
                            try {
                                const d = await api('/login', 'POST', { password: e.target.pass.value });
                                localStorage.setItem('admin_token', d.token); setToken(d.token);
                            } catch (e) { alert(e.message); }
                        }}>
                            <input name="pass" type="password" placeholder="Jelszó" className="mb-4 w-full rounded-xl p-4 outline-none" required />
                            <button className="btn-white w-full py-4 uppercase">Belépés</button>
                        </form>
                    </div>
                </div>
            );

            if (view === 'admin') return (
                <div className="mx-auto max-w-5xl p-6 md:p-12">
                    <div className="mb-12 flex items-center justify-between border-b border-zinc-900 pb-6">
                        <h1 className="text-xl font-black tracking-tighter">AUTHENTICATOR <span className="text-zinc-700">PRO</span></h1>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-zinc-500 font-bold text-xs uppercase">Kijelentkezés</button>
                    </div>
                    <div className="grid gap-12 md:grid-cols-2">
                        <section>
                            <div className="mb-6 flex items-center justify-between">
                                <h2 className="text-xs font-bold uppercase text-zinc-500">Kulcsok</h2>
                                <button onClick={async () => {
                                    const name = prompt('Kulcs neve:'); const secret = prompt('Secret:');
                                    if(name && secret) { await api('/keys', 'POST', {name, secret}); loadAdmin(); }
                                }} className="text-[10px] bg-white text-black px-3 py-1 rounded-full font-black">+ ÚJ KULCS</button>
                            </div>
                            <div className="space-y-4">
                                {keys.map(k => (
                                    <div key={k.id} className="glass p-6 flex justify-between items-center">
                                        <div><div className="text-[10px] text-zinc-600 font-bold uppercase mb-1">{k.name}</div><div className="text-3xl font-black mono">{k.code}</div></div>
                                        <div className="flex gap-2">
                                            <button onClick={async () => {
                                                const email = prompt('Vendég email címe:');
                                                if(email) { await api('/shares', 'POST', {keyId: k.id, email}); loadAdmin(); }
                                            }} className="bg-zinc-900 p-3 rounded-xl text-xs font-bold">Megosztás</button>
                                            <button onClick={async () => { if(confirm('Törlöd?')) { await api('/keys/'+k.id, 'DELETE'); loadAdmin(); } }} className="text-red-500 p-3">×</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                        <section>
                            <h2 className="mb-6 text-xs font-bold uppercase text-zinc-500">Aktív Megosztások</h2>
                            <div className="space-y-4">
                                {shares.map(s => (
                                    <div key={s._id} className="glass p-6">
                                        <div className="mb-4 flex justify-between items-center">
                                            <span className="font-bold text-white text-sm">{s.email}</span>
                                            <button onClick={async () => { if(confirm('Törlöd?')) { await api('/shares/'+s._id, 'DELETE'); loadAdmin(); } }} className="text-zinc-700 text-xs">Törlés</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 text-[10px]">
                                            <div className="bg-zinc-900/50 p-3 rounded-xl border border-zinc-800">
                                                <div className="text-zinc-600 font-bold uppercase mb-1">Jelszó</div>
                                                <input type="text" className="w-full bg-transparent p-0 outline-none font-bold" value={s.password} onChange={async (e) => {
                                                    await api('/shares/'+s._id, 'PATCH', {password: e.target.value}); loadAdmin();
                                                }} />
                                            </div>
                                            <div className="bg-zinc-900/50 p-3 rounded-xl border border-zinc-800 flex justify-between items-center">
                                                <div className="truncate text-zinc-400 font-bold">{s.allowedIp || 'Nincs IP'}</div>
                                                {s.allowedIp && <button onClick={() => api('/shares/'+s._id, 'PATCH', {allowedIp: null}).then(loadAdmin)} className="text-red-500">↻</button>}
                                            </div>
                                        </div>
                                        <div className="mt-4 pt-4 border-t border-zinc-900 text-[9px] text-zinc-700 break-all select-all mono">{window.location.origin}/?share={s.shareToken}</div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );

            if (view === 'guest') return (
                <div className="flex h-screen items-center justify-center p-6 text-center">
                    <div className="glass w-full max-w-md p-10 relative overflow-hidden">
                        {!guestData ? (
                            <form onSubmit={handleGuestVerify}>
                                <div className="mb-8 inline-block bg-white p-4 rounded-3xl text-black font-black text-2xl">?</div>
                                <h1 className="mb-2 text-2xl font-black">BEJELENTKEZÉS</h1>
                                <p className="mb-8 text-zinc-500 text-xs">Add meg az email címedet és a jelszót.</p>
                                {error && <div className="mb-4 text-red-500 text-xs font-bold bg-red-500/10 p-3 rounded-xl">{error}</div>}
                                <input placeholder="Email cím" type="email" className="mb-3 w-full rounded-xl p-4 outline-none" value={guestEmail} onChange={e => setGuestEmail(e.target.value)} required />
                                <input type="password" placeholder="Jelszó" className="mb-8 w-full rounded-xl p-4 outline-none" value={guestPass} onChange={e => setGuestPass(e.target.value)} required />
                                <button className="btn-white w-full py-4 text-sm uppercase tracking-tighter">Folytatás</button>
                            </form>
                        ) : (
                            <div className="py-6">
                                <div className="mb-2 text-[10px] font-black uppercase text-zinc-500 tracking-widest">{guestData.name}</div>
                                <div className="mb-10 text-7xl font-black mono tracking-tighter text-white">{guestData.code}</div>
                                <div className="inline-block bg-red-500/10 text-red-500 px-6 py-2 rounded-full text-[10px] font-black">
                                    HÁTRALEVŐ KERET: {guestData.expiresIn} MP
                                </div>
                            </div>
                        )}

                        {/* FIGYELMEZTETŐ ABLAK (MODAL) */}
                        {showModal && (
                            <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/95 p-6 backdrop-blur-md">
                                <div className="text-center">
                                    <div className="mb-6 text-yellow-500">
                                        <svg className="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                        </svg>
                                    </div>
                                    <h2 className="mb-4 text-xl font-black">FIGYELEM!</h2>
                                    <p className="mb-8 text-sm text-zinc-400">Az OK gomb megnyomása után pontosan <span className="text-white font-bold">1 PERCED</span> lesz használni az aktiváló kulcsot. Ezután a hozzáférésed 24 órára lezárul.</p>
                                    <button onClick={startSession} className="btn-white w-full py-4 uppercase">Értettem, mehet</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return <div className="p-10 text-center text-zinc-800">Nincs hozzáférésed.</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
