<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticator Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0c0c0e; color: #f4f4f5; margin: 0; padding: 0; }
        .mono { font-family: monospace; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = window.location.origin + '/api';

        const App = () => {
            const [view, setView] = useState('loading');
            const [token, setToken] = useState(localStorage.getItem('owner_token'));
            const [keys, setKeys] = useState([]);
            const [shares, setShares] = useState([]);
            const [adminPass, setAdminPass] = useState('');
            const [guestName, setGuestName] = useState('');
            const [guestPass, setGuestPass] = useState('');
            const [guestData, setGuestData] = useState(null);
            const [error, setError] = useState('');

            // --- RENDSZER INICIALIZÁLÁSA ÉS ÚTVONAL KEZELÉS ---
            useEffect(() => {
                const initView = () => {
                    const path = window.location.pathname;
                    const params = new URLSearchParams(window.location.search);
                    const shareToken = params.get('share');

                    console.log("Current Path:", path);
                    console.log("Has Token:", !!token);

                    if (path.includes('/admin')) {
                        setView(token ? 'admin_dashboard' : 'admin_login');
                    } else if (shareToken) {
                        setView('guest_login');
                    } else {
                        setView('no_access');
                    }
                };
                initView();
            }, [token]);

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [view, keys, shares, guestData]);

            // --- ADMIN FUNKCIÓK ---
            const refreshAdmin = async () => {
                if (!token || view !== 'admin_dashboard') return;
                try {
                    const h = { 'Authorization': token };
                    const [kRes, sRes] = await Promise.all([
                        fetch(`${API_BASE}/keys`, { headers: h }),
                        fetch(`${API_BASE}/shares`, { headers: h })
                    ]);
                    if (kRes.ok) {
                        setKeys(await kRes.json());
                        setShares(await sRes.json());
                    } else if (kRes.status === 401) {
                        handleLogout();
                    }
                } catch (e) { console.error("API Error:", e); }
            };

            useEffect(() => {
                if (view === 'admin_dashboard') {
                    refreshAdmin();
                    const i = setInterval(refreshAdmin, 10000);
                    return () => clearInterval(i);
                }
            }, [view]);

            const handleAdminLogin = async () => {
                try {
                    const res = await fetch(`${API_BASE}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: adminPass })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        localStorage.setItem('owner_token', data.token);
                        setToken(data.token);
                    } else { alert(data.error); }
                } catch (e) { alert("Szerver hiba a belépéskor."); }
            };

            const handleLogout = () => {
                localStorage.removeItem('owner_token');
                setToken(null);
                window.location.href = '/admin';
            };

            const updateShare = async (id, payload) => {
                await fetch(`${API_BASE}/shares/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: JSON.stringify(payload)
                });
                refreshAdmin();
            };

            // --- VENDÉG FUNKCIÓK ---
            const handleGuestLogin = async () => {
                const params = new URLSearchParams(window.location.search);
                try {
                    const res = await fetch(`${API_BASE}/public/code`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: params.get('share'), label: guestName, password: guestPass })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setGuestData(data);
                        setError('');
                        setTimeout(handleGuestLogin, 5000);
                    } else { setError(data.error); }
                } catch (e) { setError("Szerver hiba."); }
            };

            const Icon = ({ name, size = 20 }) => <i data-lucide={name} style={{ width: size, height: size }}></i>;

            // --- NÉZETEK ---

            if (view === 'loading') return (
                <div className="min-h-screen flex items-center justify-center bg-[#0c0c0e]">
                    <div className="text-blue-500 font-bold animate-pulse">Rendszer betöltése...</div>
                </div>
            );

            if (view === 'guest_login') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-[2rem]">
                        {!guestData ? (
                            <>
                                <h1 className="text-2xl font-black mb-6">Bejelentkezés</h1>
                                {error && <div className="bg-red-500/10 text-red-500 p-3 rounded-xl text-xs mb-4 font-bold">{error}</div>}
                                <input type="text" placeholder="Név" className="w-full bg-zinc-800 p-4 rounded-xl mb-3 outline-none focus:ring-1 focus:ring-blue-600" value={guestName} onChange={e => setGuestName(e.target.value)} />
                                <input type="password" placeholder="Jelszó" className="w-full bg-zinc-800 p-4 rounded-xl mb-6 outline-none focus:ring-1 focus:ring-blue-600" value={guestPass} onChange={e => setGuestPass(e.target.value)} />
                                <button onClick={handleGuestLogin} className="w-full bg-white text-black font-black py-4 rounded-xl">BELÉPÉS</button>
                            </>
                        ) : (
                            <div>
                                <div className="text-blue-500 text-xs font-black uppercase mb-2">{guestData.name}</div>
                                <div className="text-6xl font-black mono tracking-tighter mb-8">{guestData.code}</div>
                                <div className="bg-red-500/10 text-red-500 p-2 rounded-lg text-[10px] font-bold uppercase">Keret: {guestData.sessionExpiresIn} mp</div>
                            </div>
                        )}
                    </div>
                </div>
            );

            if (view === 'admin_login') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="w-full max-w-sm bg-zinc-900 border border-zinc-800 p-8 rounded-[2rem]">
                        <h1 className="text-xl font-bold mb-6 italic">ADMIN PANEL</h1>
                        <input type="password" placeholder="Mesterjelszó" className="w-full bg-zinc-800 p-4 rounded-xl mb-4 outline-none focus:ring-1 focus:ring-blue-600" value={adminPass} onChange={e => setAdminPass(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAdminLogin()} />
                        <button onClick={handleAdminLogin} className="w-full bg-blue-600 font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20">BELÉPÉS</button>
                    </div>
                </div>
            );

            if (view === 'admin_dashboard') return (
                <div className="max-w-6xl mx-auto p-6 md:p-12">
                    <header className="flex justify-between items-center mb-12 border-b border-zinc-800 pb-6">
                        <h1 className="text-2xl font-black italic">OWNER<span className="text-blue-600">AUTH</span></h1>
                        <button onClick={handleLogout} className="text-zinc-500 hover:text-white"><Icon name="log-out" /></button>
                    </header>
                    <div className="grid lg:grid-cols-2 gap-12">
                        <section>
                            <h2 className="text-lg font-bold mb-6 flex items-center gap-2 text-zinc-400"><Icon name="key" /> Saját Kulcsok</h2>
                            <div className="space-y-4">
                                {keys.map(k => (
                                    <div key={k.id} className="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 flex justify-between items-center group">
                                        <div>
                                            <div className="text-[10px] text-blue-500 font-black uppercase">{k.name}</div>
                                            <div className="text-3xl font-black mono">{k.code}</div>
                                        </div>
                                        <button onClick={async () => {
                                            const label = prompt('Kinek a részére?');
                                            if(label) await fetch(`${API_BASE}/shares`, {method:'POST', headers:{'Authorization':token, 'Content-Type':'application/json'}, body:JSON.stringify({keyId:k.id, label})});
                                            refreshAdmin();
                                        }} className="bg-zinc-800 p-4 rounded-2xl hover:bg-blue-600 transition-colors"><Icon name="share-2" /></button>
                                    </div>
                                ))}
                            </div>
                        </section>
                        <section>
                            <h2 className="text-lg font-bold mb-6 flex items-center gap-2 text-zinc-400"><Icon name="users" /> Megosztások és IP védelem</h2>
                            <div className="space-y-4">
                                {shares.map(s => (
                                    <div key={s._id} className="bg-zinc-900 p-6 rounded-3xl border border-zinc-800">
                                        <div className="flex justify-between mb-4">
                                            <span className="font-bold text-blue-400">{s.label}</span>
                                            <button onClick={async () => {if(confirm('Törlöd?')) {await fetch(`${API_BASE}/shares/${s._id}`, {method:'DELETE', headers:{'Authorization':token}}); refreshAdmin();}}} className="text-zinc-600 hover:text-red-500"><Icon name="trash" size={16} /></button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] uppercase text-zinc-500 font-bold">Jelszó</label>
                                                <input type="text" className="w-full bg-zinc-800 text-xs p-2 rounded mt-1 border border-zinc-700 outline-none focus:border-blue-500" value={s.password} onChange={(e) => updateShare(s._id, {password: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="text-[10px] uppercase text-zinc-500 font-bold">Rögzített IP</label>
                                                <div className="flex items-center gap-2 mt-1">
                                                    <div className="bg-zinc-800 text-[9px] p-2 rounded flex-1 truncate text-zinc-400">{s.allowedIp || 'Várakozás...'}</div>
                                                    {s.allowedIp && <button onClick={() => updateShare(s._id, {allowedIp: null})} className="text-red-500"><Icon name="refresh-cw" size={12} /></button>}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="mt-4 pt-4 border-t border-zinc-800 text-[10px] text-zinc-600 break-all select-all">
                                            {window.location.origin}/?share={s.shareToken}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div>
                        <h1 className="text-xl font-bold text-zinc-500 mb-2">Nincs hozzáférés</h1>
                        <p className="text-zinc-600 text-sm">Használd a kapott megosztási linket.</p>
                        <a href="/admin" className="mt-4 inline-block text-blue-600 text-xs font-bold">ADMIN BELÉPÉS</a>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
