<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH PRO - By Szaby</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 28px; }
        .btn-white { background: #fff; color: #000; font-weight: 800; border-radius: 12px; }
        input { background: #111 !important; border: 1px solid #222 !important; color: white !important; }
        .mono { font-family: monospace; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('loading');
            const [token, setToken] = useState(localStorage.getItem('admin_token'));
            const [keys, setKeys] = useState([]);
            const [shares, setShares] = useState([]);
            const [guestEmail, setGuestEmail] = useState('');
            const [guestPass, setGuestPass] = useState('');
            const [guestData, setGuestData] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const path = window.location.pathname;
                const share = new URLSearchParams(window.location.search).get('share');
                if (path === '/admin') setView(token ? 'admin' : 'login');
                else if (share) setView('guest');
                else setView('welcome');
            }, [token]);

            const api = async (url, method = 'GET', body = null) => {
                const res = await fetch('/api' + url, {
                    method, headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: body ? JSON.stringify(body) : null
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Hiba');
                return data;
            };

            const loadAdmin = async () => {
                if (view !== 'admin') return;
                try {
                    const [k, s] = await Promise.all([api('/keys'), api('/shares')]);
                    setKeys(k || []); setShares(s || []);
                } catch (e) { if(e.message.includes('auth')) setToken(null); }
            };

            useEffect(() => { if (view === 'admin') { loadAdmin(); const i = setInterval(loadAdmin, 10000); return () => clearInterval(i); } }, [view]);

            if (view === 'loading') return <div className="h-screen flex items-center justify-center text-zinc-800 font-bold tracking-widest">BETÖLTÉS...</div>;

            // KEZDŐOLDAL
            if (view === 'welcome') return (
                <div className="flex h-screen flex-col items-center justify-center p-6 text-center">
                    <h1 className="text-5xl font-black mb-4 tracking-tighter italic">By Szaby</h1>
                    <p className="max-w-md text-zinc-500 mb-8 text-sm">Digitális termékek biztonságos átadása és kezelése.</p>
                    <a href="/admin" className="text-[10px] font-bold border border-zinc-800 px-6 py-2 rounded-full uppercase text-zinc-600 hover:text-white transition-all">Adminisztráció</a>
                </div>
            );

            // ADMIN LOGIN
            if (view === 'login') return (
                <div className="flex h-screen items-center justify-center p-6 text-center">
                    <div className="glass w-full max-w-sm p-10 shadow-2xl">
                        <h1 className="mb-8 text-xl font-black italic">ADMIN PANEL</h1>
                        <form onSubmit={async (e) => {
                            e.preventDefault();
                            try {
                                const d = await api('/login', 'POST', { password: e.target.pass.value });
                                localStorage.setItem('admin_token', d.token); setToken(d.token);
                            } catch (e) { alert(e.message); }
                        }}>
                            <input name="pass" type="password" placeholder="Jelszó" className="mb-4 w-full rounded-xl p-4 outline-none" required />
                            <button className="btn-white w-full py-4 uppercase">Belépés</button>
                        </form>
                    </div>
                </div>
            );

            // ADMIN DASHBOARD
            if (view === 'admin') return (
                <div className="mx-auto max-w-6xl p-6 md:p-12">
                    <div className="flex justify-between items-center mb-12 border-b border-zinc-900 pb-6">
                        <h1 className="text-xl font-black italic tracking-tighter">AUTH PRO <span className="text-zinc-700 font-normal underline">By Szaby</span></h1>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-zinc-500 font-bold text-xs uppercase hover:text-white transition-all">Kilépés</button>
                    </div>
                    <div className="grid gap-10 lg:grid-cols-2">
                        <section>
                            <div className="mb-6 flex items-center justify-between text-zinc-500">
                                <h2 className="text-xs font-bold uppercase tracking-widest">Saját Kulcsok</h2>
                                <button onClick={async () => {
                                    const n = prompt('Név:'); const s = prompt('Secret:');
                                    if(n && s) { await api('/keys', 'POST', {name:n, secret:s}); loadAdmin(); }
                                }} className="text-[10px] bg-white text-black px-4 py-2 rounded-full font-black tracking-tighter">+ ÚJ</button>
                            </div>
                            <div className="space-y-4">
                                {keys.map(k => (
                                    <div key={k.id} className="glass p-6 flex justify-between items-center shadow-xl">
                                        <div><div className="text-[10px] text-zinc-600 font-bold uppercase mb-1">{k.name}</div><div className="text-3xl font-black mono text-white">{k.code}</div></div>
                                        <div className="flex gap-2">
                                            <button onClick={async () => {
                                                const email = prompt('Vevő email címe:');
                                                if(email) { await api('/shares', 'POST', {keyId: k.id, email}); loadAdmin(); }
                                            }} className="bg-zinc-900 px-4 py-2 rounded-xl text-[10px] font-bold hover:bg-white hover:text-black transition-all">Eladás</button>
                                            <button onClick={async () => { if(confirm('Törlöd?')) { await api('/keys/'+k.id, 'DELETE'); loadAdmin(); } }} className="text-red-500 p-2 font-bold text-xl">×</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                        <section>
                            <h2 className="mb-6 text-xs font-bold uppercase text-zinc-500 tracking-widest">Aktív Eladások</h2>
                            <div className="space-y-4">
                                {shares.map(s => {
                                    const nextUse = s.sessionStartedAt ? new Date(new Date(s.sessionStartedAt).getTime() + 86400000) : null;
                                    const canUseAgain = !nextUse || new Date() > nextUse;
                                    return (
                                        <div key={s._id} className="glass p-6 shadow-xl">
                                            <div className="mb-4 flex justify-between items-center">
                                                <span className="font-bold text-white text-sm truncate w-40">{s.email}</span>
                                                <button onClick={async () => { if(confirm('Törlöd a megosztást?')) { await api('/shares/'+s._id, 'DELETE'); loadAdmin(); } }} className="text-zinc-700 text-xs hover:text-red-500">Törlés</button>
                                            </div>
                                            
                                            <div className="bg-zinc-900/50 rounded-2xl p-4 mb-4 space-y-3">
                                                <div className="flex justify-between items-center border-b border-white/5 pb-2">
                                                    <span className="text-[10px] text-zinc-600 font-bold uppercase tracking-tighter">Vevő Jelszava</span>
                                                    <span className="font-bold text-white mono uppercase">{s.password}</span>
                                                </div>
                                                <div className="flex justify-between items-center border-b border-white/5 pb-2 overflow-hidden">
                                                    <span className="text-[10px] text-zinc-600 font-bold uppercase tracking-tighter">Rögzített IP</span>
                                                    <span className="text-zinc-400 text-[10px] mono truncate ml-4">{s.allowedIp || 'Még nem lépett be'}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-[10px] text-zinc-600 font-bold uppercase tracking-tighter">Következő belépés</span>
                                                    <span className={canUseAgain ? "text-green-500 text-[10px] font-bold" : "text-yellow-500 text-[10px] font-bold"}>
                                                        {canUseAgain ? "MOST ELÉRHETŐ" : nextUse.toLocaleString('hu-HU')}
                                                    </span>
                                                </div>
                                            </div>

                                            {/* KÜLÖNVÁLASZTOTT RESET GOMBOK */}
                                            <div className="grid grid-cols-2 gap-2 mb-4">
                                                <button onClick={() => api(`/shares/${s._id}/reset-time`, 'POST').then(loadAdmin)} className="py-2 bg-blue-600/20 text-blue-500 rounded-lg text-[9px] font-black uppercase tracking-tighter hover:bg-blue-600 hover:text-white transition-all">Időzítő Törlése</button>
                                                <button onClick={() => api(`/shares/${s._id}/reset-ip`, 'POST').then(loadAdmin)} className="py-2 bg-purple-600/20 text-purple-500 rounded-lg text-[9px] font-black uppercase tracking-tighter hover:bg-purple-600 hover:text-white transition-all">IP Cím Törlése</button>
                                            </div>
                                            
                                            <div className="text-[9px] text-zinc-800 break-all select-all font-mono italic opacity-40 hover:opacity-100 transition-opacity">{window.location.origin}/?share={s.shareToken}</div>
                                        </div>
                                    );
                                })}
                            </div>
                        </section>
                    </div>
                </div>
            );

            // VENDÉG NÉZET
            if (view === 'guest') return (
                <div className="flex h-screen flex-col items-center justify-center p-6 text-center">
                    <div className="mb-8">
                        <h2 className="text-xs font-black uppercase tracking-[0.3em] text-zinc-600 mb-2">Authenticator</h2>
                        <h1 className="text-4xl font-black tracking-tighter italic">By Szaby</h1>
                    </div>
                    <div className="glass w-full max-w-md p-10 relative overflow-hidden shadow-2xl border-white/5">
                        {!guestData ? (
                            <form onSubmit={async (e) => {
                                e.preventDefault();
                                const st = new URLSearchParams(window.location.search).get('share');
                                try {
                                    const d = await api('/public/get-code', 'POST', { token: st, email: guestEmail, password: guestPass, startTimer: false });
                                    if (d.ready) setShowModal(true);
                                    else { setGuestData(d); setError(''); startRefresh(); }
                                } catch (err) { setError(err.message); }
                            }}>
                                <div className="mb-8 inline-block bg-white p-5 rounded-3xl text-black font-black text-2xl shadow-xl shadow-white/10">?</div>
                                <h1 className="mb-2 text-2xl font-black tracking-tight">BELÉPÉS</h1>
                                <p className="mb-8 text-zinc-500 text-xs font-medium">Add meg a vásárolt email címet és a jelszót.</p>
                                {error && <div className="mb-6 text-red-500 text-xs font-bold bg-red-500/10 p-4 rounded-2xl border border-red-500/20">{error}</div>}
                                <input placeholder="Email cím" type="email" className="mb-3 w-full rounded-2xl p-4 outline-none" value={guestEmail} onChange={e => setGuestEmail(e.target.value)} required />
                                <input type="password" placeholder="Jelszó" className="mb-8 w-full rounded-2xl p-4 outline-none" value={guestPass} onChange={e => setGuestPass(e.target.value)} required />
                                <button className="btn-white w-full py-5 text-sm uppercase tracking-widest shadow-xl shadow-white/5">Folytatás</button>
                            </form>
                        ) : (
                            <div className="py-6 animate-in fade-in zoom-in duration-500">
                                <div className="mb-2 text-[10px] font-black uppercase text-zinc-500 tracking-[0.2em]">{guestData.name}</div>
                                <div className="text-7xl font-black mono tracking-tighter text-white mb-10 drop-shadow-2xl">{guestData.code}</div>
                                <div className="inline-block bg-red-500/10 text-red-500 px-10 py-3 rounded-full text-[12px] font-black border border-red-500/20 uppercase tracking-widest">Keret: {guestData.expiresIn} mp</div>
                            </div>
                        )}
                        {showModal && (
                            <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/95 p-8 backdrop-blur-md">
                                <div className="text-center">
                                    <div className="mb-6 text-white bg-zinc-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto text-2xl font-bold italic shadow-xl shadow-white/5">!</div>
                                    <h2 className="mb-4 text-2xl font-black uppercase tracking-tight">Vigyázat!</h2>
                                    <p className="mb-10 text-sm text-zinc-400 leading-relaxed font-medium">Az OK gomb után pontosan <span className="text-white font-black uppercase">1 perced</span> lesz látni a kódot. Ezután a hozzáférés 24 órára lezárul.</p>
                                    <button onClick={async () => {
                                        const st = new URLSearchParams(window.location.search).get('share');
                                        try {
                                            const d = await api('/public/get-code', 'POST', { token: st, email: guestEmail, password: guestPass, startTimer: true });
                                            setGuestData(d); setShowModal(false); startRefresh();
                                        } catch (e) { setError(e.message); setShowModal(false); }
                                    }} className="btn-white w-full py-5 uppercase tracking-widest shadow-2xl">Értettem, mehet</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
