<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Auth - IP Protected</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #e4e4e7; }
        .mono { font-family: monospace; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = window.location.origin + '/api'; 

        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('owner_token'));
            const [view, setView] = useState('loading');
            const [shareToken, setShareToken] = useState(null);
            
            // Admin states
            const [adminPass, setAdminPass] = useState('');
            const [keys, setKeys] = useState([]);
            const [shares, setShares] = useState([]);
            const [isAdding, setIsAdding] = useState(false);
            const [newName, setNewName] = useState('');
            const [newSecret, setNewSecret] = useState('');
            const [isSharing, setIsSharing] = useState(null);
            const [shareLabel, setShareLabel] = useState('');

            // Guest states
            const [guestName, setGuestName] = useState('');
            const [guestPass, setGuestPass] = useState('');
            const [guestData, setGuestData] = useState(null);
            const [guestError, setGuestError] = useState('');

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const sToken = params.get('share');
                if (sToken) {
                    setShareToken(sToken);
                    setView('guest');
                } else {
                    setView(token ? 'admin' : 'login');
                }
            }, [token]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, keys, shares, guestData]);

            const refreshAdminData = async () => {
                if (!token) return;
                const h = { 'Authorization': token };
                const [kRes, sRes] = await Promise.all([
                    fetch(`${API_BASE}/keys`, { headers: h }),
                    fetch(`${API_BASE}/shares`, { headers: h })
                ]);
                if (kRes.ok) setKeys(await kRes.json());
                if (sRes.ok) setShares(await sRes.json());
            };

            useEffect(() => {
                if (view === 'admin') {
                    refreshAdminData();
                    const interval = setInterval(refreshAdminData, 10000);
                    return () => clearInterval(interval);
                }
            }, [view]);

            const handleAdminLogin = async () => {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPass })
                });
                const data = await res.json();
                if (res.ok) {
                    setToken(data.token);
                    localStorage.setItem('owner_token', data.token);
                    setView('admin');
                } else { alert(data.error); }
            };

            const updateShare = async (id, payload) => {
                await fetch(`${API_BASE}/shares/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: JSON.stringify(payload)
                });
                refreshAdminData();
            };

            const createShare = async (keyId) => {
                const res = await fetch(`${API_BASE}/shares`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: JSON.stringify({ keyId, label: shareLabel })
                });
                const data = await res.json();
                alert(`Megosztás kész!\nNév: ${data.label}\nJelszó: ${data.password}`);
                setShareLabel(''); setIsSharing(null);
                refreshAdminData();
            };

            const unlockGuestCode = async () => {
                const res = await fetch(`${API_BASE}/public/code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: shareToken, label: guestName, password: guestPass })
                });
                const data = await res.json();
                if (res.ok) { 
                    setGuestData(data); 
                    setGuestError('');
                    setTimeout(unlockGuestCode, 5000);
                } else { 
                    setGuestError(data.error); 
                }
            };

            const Icon = ({ name, size = 20 }) => (
                <i data-lucide={name} style={{ width: size, height: size }}></i>
            );

            if (view === 'loading') return <div className="min-h-screen flex items-center justify-center">Betöltés...</div>;

            // GUEST LOGIN SCREEN
            if (view === 'guest') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-3xl shadow-2xl">
                        {!guestData ? (
                            <div className="text-center">
                                <div className="bg-blue-600/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-500">
                                    <Icon name="shield-check" size={32} />
                                </div>
                                <h1 className="text-white text-2xl font-bold mb-2">Bejelentkezés</h1>
                                <p className="text-zinc-500 text-sm mb-8">Kérlek add meg a nevedet és a jelszót.</p>
                                {guestError && <div className="bg-red-500/10 text-red-500 p-3 rounded-xl text-xs mb-4 font-bold">{guestError}</div>}
                                <input type="text" placeholder="Név (amit kaptál)" className="w-full bg-zinc-800 border-none rounded-xl p-4 text-white mb-3 outline-none focus:ring-2 focus:ring-blue-600" value={guestName} onChange={e => setGuestName(e.target.value)} />
                                <input type="password" placeholder="Jelszó" className="w-full bg-zinc-800 border-none rounded-xl p-4 text-white mb-6 outline-none focus:ring-2 focus:ring-blue-600" value={guestPass} onChange={e => setGuestPass(e.target.value)} />
                                <button onClick={unlockGuestCode} className="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-zinc-200 transition-colors">BELÉPÉS</button>
                            </div>
                        ) : (
                            <div className="text-center">
                                <span className="text-blue-500 text-xs font-bold uppercase tracking-widest">{guestData.name}</span>
                                <div className="text-6xl font-black text-white mt-6 mb-8 tracking-wider mono">
                                    {guestData.code.slice(0,3)} {guestData.code.slice(3)}
                                </div>
                                <div className="text-red-500 text-xs font-bold bg-red-500/10 p-2 rounded-lg">
                                    Hátralévő időd mára: {guestData.sessionExpiresIn} mp
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            // ADMIN LOGIN SCREEN
            if (view === 'login') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-sm bg-zinc-900 border border-zinc-800 p-8 rounded-3xl text-center">
                        <h1 className="text-white text-xl font-bold mb-6">Admin Panel</h1>
                        <input type="password" placeholder="Mesterjelszó" className="w-full bg-zinc-800 border-none rounded-xl p-4 text-white mb-4 outline-none" value={adminPass} onChange={e => setAdminPass(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAdminLogin()} />
                        <button onClick={handleAdminLogin} className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl">Belépés</button>
                    </div>
                </div>
            );

            // ADMIN DASHBOARD
            return (
                <div className="max-w-6xl mx-auto p-4 md:p-10">
                    <header className="flex justify-between items-center mb-10">
                        <h1 className="text-2xl font-black text-white tracking-tighter italic">OWNER<span className="text-blue-600">AUTH</span>.SYS</h1>
                        <button onClick={() => {setToken(null); localStorage.removeItem('owner_token');}} className="text-zinc-500 hover:text-white"><Icon name="log-out" /></button>
                    </header>

                    <div className="grid lg:grid-cols-2 gap-8">
                        {/* KULCSOK SZERKESZTÉSE */}
                        <section>
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-lg font-bold">Autentikátor Kulcsok</h2>
                                <button onClick={() => setIsAdding(true)} className="text-xs bg-white text-black px-3 py-1 rounded-full font-bold">+ ÚJ</button>
                            </div>
                            {isAdding && (
                                <div className="bg-zinc-900 p-4 rounded-2xl border border-zinc-800 mb-4 space-y-3">
                                    <input type="text" placeholder="Név" className="w-full bg-zinc-800 p-3 rounded-lg text-sm" value={newName} onChange={e => setNewName(e.target.value)} />
                                    <input type="text" placeholder="Secret (Base32)" className="w-full bg-zinc-800 p-3 rounded-lg text-sm" value={newSecret} onChange={e => setNewSecret(e.target.value)} />
                                    <button onClick={async () => {
                                        await fetch(`${API_BASE}/keys`, { method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': token}, body: JSON.stringify({name: newName, secret: newSecret})});
                                        setIsAdding(false); refreshAdminData();
                                    }} className="w-full bg-blue-600 py-2 rounded-lg font-bold text-sm">Mentés</button>
                                </div>
                            )}
                            <div className="space-y-3">
                                {keys.map(k => (
                                    <div key={k.id} className="bg-zinc-900 p-5 rounded-2xl border border-zinc-800 flex justify-between items-center">
                                        <div>
                                            <div className="text-[10px] text-blue-500 font-bold uppercase">{k.name}</div>
                                            <div className="text-3xl font-black mono tracking-widest">{k.code}</div>
                                        </div>
                                        <button onClick={() => setIsSharing(k.id)} className="bg-zinc-800 p-3 rounded-xl hover:text-blue-500"><Icon name="share-2" /></button>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* MEGOSZTÁSOK ÉS IP-K */}
                        <section>
                            <h2 className="text-lg font-bold mb-6">Aktív Megosztások (IP Kontroll)</h2>
                            {isSharing && (
                                <div className="bg-blue-600 p-4 rounded-2xl mb-4">
                                    <input type="text" placeholder="Kinek adod? (Név)" className="w-full bg-white/10 p-3 rounded-lg text-white placeholder:text-white/50 outline-none mb-2" value={shareLabel} onChange={e => setShareLabel(e.target.value)} />
                                    <button onClick={() => createShare(isSharing)} className="w-full bg-white text-blue-600 py-2 rounded-lg font-bold">Link Generálása</button>
                                </div>
                            )}
                            <div className="space-y-4">
                                {shares.map(s => (
                                    <div key={s._id} className="bg-zinc-900 p-5 rounded-2xl border border-zinc-800">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <div className="text-white font-bold">{s.label}</div>
                                                <div className="text-[10px] text-zinc-500">ID: {s.shareToken.slice(0,8)}...</div>
                                            </div>
                                            <button onClick={async () => { if(confirm('Törlöd?')) { await fetch(`${API_BASE}/shares/${s._id}`, {method:'DELETE', headers:{'Authorization':token}}); refreshAdminData(); }}} className="text-zinc-600 hover:text-red-500"><Icon name="trash" size={16} /></button>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[9px] uppercase font-bold text-zinc-600">Belépési Jelszó</label>
                                                <input type="text" className="w-full bg-zinc-800 text-xs p-2 rounded mt-1 outline-none focus:ring-1 focus:ring-blue-500" value={s.password} onChange={(e) => updateShare(s._id, {password: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="text-[9px] uppercase font-bold text-zinc-600">Rögzített IP Cím</label>
                                                <div className="flex items-center gap-2">
                                                    <input type="text" className="w-full bg-zinc-800 text-[10px] p-2 rounded mt-1 text-zinc-400" value={s.allowedIp || 'Még nincs rögzítve'} readOnly />
                                                    {s.allowedIp && <button onClick={() => updateShare(s._id, {allowedIp: null})} className="text-red-500 mt-1"><Icon name="refresh-ccw" size={14} /></button>}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
