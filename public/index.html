<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; }
        input { background: #111 !important; border: 1px solid #222 !important; color: white !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('loading');
            const [token, setToken] = useState(localStorage.getItem('admin_token'));
            const [keys, setKeys] = useState([]);
            const [shares, setShares] = useState([]);
            const [guestData, setGuestData] = useState(null);
            const [error, setError] = useState('');

            useEffect(() => {
                const path = window.location.pathname;
                const share = new URLSearchParams(window.location.search).get('share');
                if (path === '/admin') setView(token ? 'dashboard' : 'login');
                else if (share) setView('guest');
                else setView('no_access');
            }, [token]);

            const fetchApi = async (url, method = 'GET', body = null) => {
                const res = await fetch('/api' + url, {
                    method, headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: body ? JSON.stringify(body) : null
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Hiba');
                return data;
            };

            const loadData = async () => {
                if (view !== 'dashboard') return;
                try {
                    const [k, s] = await Promise.all([fetchApi('/keys'), fetchApi('/shares')]);
                    setKeys(k || []); setShares(s || []);
                } catch (e) { if (e.message.includes('Nincs')) setToken(null); }
            };

            useEffect(() => {
                if (view === 'dashboard') { loadData(); const i = setInterval(loadData, 10000); return () => clearInterval(i); }
            }, [view]);

            if (view === 'loading') return <div className="p-10 text-center">Töltés...</div>;

            if (view === 'login') return (
                <div className="flex h-screen items-center justify-center p-6">
                    <div className="card w-full max-w-sm p-10 text-center">
                        <h1 className="mb-8 text-2xl font-bold">ADMIN PANEL</h1>
                        <form onSubmit={async (e) => {
                            e.preventDefault();
                            try {
                                const d = await fetchApi('/login', 'POST', { password: e.target.pass.value });
                                localStorage.setItem('admin_token', d.token); setToken(d.token);
                            } catch (e) { alert(e.message); }
                        }}>
                            <input name="pass" type="password" placeholder="Jelszó" className="mb-4 w-full rounded-xl p-4 outline-none" />
                            <button className="w-full rounded-xl bg-white py-4 font-bold text-black">BELÉPÉS</button>
                        </form>
                    </div>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="mx-auto max-w-5xl p-6 md:p-12">
                    <div className="mb-12 flex items-center justify-between">
                        <h1 className="text-xl font-black">ADMIN <span className="text-zinc-600">DASHBOARD</span></h1>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-zinc-500">Kijelentkezés</button>
                    </div>
                    
                    <div className="grid gap-12 md:grid-cols-2">
                        <section>
                            <div className="mb-6 flex items-center justify-between text-zinc-400">
                                <h2 className="font-bold uppercase tracking-widest text-xs">Saját Kulcsok</h2>
                                <button onClick={async () => {
                                    const name = prompt('Név:'); const secret = prompt('Secret:');
                                    if(name && secret) { await fetchApi('/keys', 'POST', {name, secret}); loadData(); }
                                }} className="text-xs text-white bg-zinc-800 px-3 py-1 rounded-full">+ ÚJ</button>
                            </div>
                            <div className="space-y-4">
                                {keys.length > 0 ? keys.map(k => (
                                    <div key={k.id} className="card p-6 flex justify-between items-center">
                                        <div><div className="text-[10px] text-zinc-500 uppercase font-bold">{k.name}</div><div className="text-3xl font-black">{k.code}</div></div>
                                        <div className="flex gap-2">
                                            <button onClick={async () => {
                                                const label = prompt('Kinek adod? (Név)');
                                                if(label) { await fetchApi('/shares', 'POST', {keyId: k.id, label}); loadData(); }
                                            }} className="bg-zinc-800 p-3 rounded-xl hover:bg-white hover:text-black transition-all">Megosztás</button>
                                            <button onClick={async () => { if(confirm('Törlöd?')) { await fetchApi('/keys/'+k.id, 'DELETE'); loadData(); } }} className="text-red-500 p-3">X</button>
                                        </div>
                                    </div>
                                )) : <div className="text-zinc-700 italic">Még nincs kulcsod...</div>}
                            </div>
                        </section>

                        <section>
                            <h2 className="mb-6 font-bold uppercase tracking-widest text-xs text-zinc-400">Megosztások (IP Kontroll)</h2>
                            <div className="space-y-4">
                                {shares.length > 0 ? shares.map(s => (
                                    <div key={s._id} className="card p-6">
                                        <div className="mb-4 flex justify-between items-center">
                                            <span className="font-bold text-white">{s.label}</span>
                                            <button onClick={async () => { if(confirm('Törlöd?')) { await fetchApi('/shares/'+s._id, 'DELETE'); loadData(); } }} className="text-zinc-700">Törlés</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 text-xs">
                                            <div>
                                                <div className="text-[9px] text-zinc-500 uppercase font-bold mb-1">Jelszó</div>
                                                <input type="text" className="w-full bg-transparent p-2 rounded-lg" value={s.password} onChange={async (e) => {
                                                    await fetchApi('/shares/'+s._id, 'PATCH', {password: e.target.value}); loadData();
                                                }} />
                                            </div>
                                            <div>
                                                <div className="text-[9px] text-zinc-500 uppercase font-bold mb-1">IP</div>
                                                <div className="flex items-center justify-between p-2">
                                                    <span className="truncate text-zinc-400">{s.allowedIp || 'Vár...'}</span>
                                                    {s.allowedIp && <button onClick={() => fetchApi('/shares/'+s._id, 'PATCH', {allowedIp: null}).then(loadData)} className="text-red-500 ml-2">↻</button>}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="mt-4 border-t border-zinc-900 pt-4 text-[9px] text-zinc-700 select-all">{window.location.origin}/?share={s.shareToken}</div>
                                    </div>
                                )) : <div className="text-zinc-700 italic">Nincs megosztásod...</div>}
                            </div>
                        </section>
                    </div>
                </div>
            );

            if (view === 'guest') return (
                <div className="flex h-screen items-center justify-center p-6 text-center">
                    <div className="card w-full max-w-md p-10">
                        {!guestData ? (
                            <form onSubmit={async (e) => {
                                e.preventDefault();
                                const st = new URLSearchParams(window.location.search).get('share');
                                try {
                                    const d = await fetchApi('/public/code', 'POST', { token: st, label: guestName, password: guestPass });
                                    setGuestData(d); setError('');
                                    setInterval(async () => {
                                        const d2 = await fetchApi('/public/code', 'POST', { token: st, label: guestName, password: guestPass });
                                        setGuestData(d2);
                                    }, 5000);
                                } catch (e) { setError(e.message); }
                            }}>
                                <h1 className="mb-8 text-2xl font-bold">HOZZÁFÉRÉS</h1>
                                {error && <div className="mb-4 text-red-500 text-xs font-bold">{error}</div>}
                                <input placeholder="Név" className="mb-3 w-full rounded-xl p-4 outline-none" value={guestName} onChange={e => setGuestName(e.target.value)} required />
                                <input type="password" placeholder="Jelszó" className="mb-8 w-full rounded-xl p-4 outline-none" value={guestPass} onChange={e => setGuestPass(e.target.value)} required />
                                <button className="w-full rounded-xl bg-white py-4 font-bold text-black">KÓD MUTATÁSA</button>
                            </form>
                        ) : (
                            <div>
                                <div className="mb-2 text-xs font-bold uppercase text-zinc-500">{guestData.name}</div>
                                <div className="mb-8 text-6xl font-black tracking-tighter">{guestData.code}</div>
                                <div className="text-[10px] font-bold text-red-500">HÁTRALEVŐ IDŐ: {guestData.expiresIn} MP</div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return <div className="p-10 text-center">Nincs hozzáférésed.</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
